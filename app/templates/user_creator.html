{% extends "index.html" %}

<!-- Replace Title -->
{% block pageTitle %}
Create User
{% endblock %}

<!-- Replace Content -->
{% block content %}
{% if errorMessage %}
	<div class="alert alert-danger" role="alert"> {{ errorMessage }}
    </div>
{% endif %}
<div class="card">
    <div class="card-body">
		<form action="/registerUser" method="post">
		  <legend class="text-center pb-4"> Register a User </legend>
		  <div class="form-group">
		    <label for="firstname">First Name</label>
		    <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
		  </div>
		  <div class="form-group">
		    <label for="lastname">Last Name</label>
		    <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
		  </div>
		  <div class="form-group">
		    <label for="phonenumber">Phone Number</label>
		    <input type="text" class="form-control" name="phonenumber" placeholder="Enter Phone Number. 123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Format: 123-456-7890" required>
		  </div>
		  <div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" class="form-control" name="address" placeholder="Enter Address. 123 Street Name" title="123 Street Name" required>
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
		  </div>
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" name="username" placeholder="Enter Username" pattern=".{6,}" title="Six or more characters" required>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" name="password" placeholder="Password" pattern=".{6,}" title="Six or more characters" required>
		  </div>
		  <div class="form-group">
		    <label for="isadmin">User Type</label>
		    <select class="form-control" name="isadmin">
		    	<option value="0">Client</option>
		    	<option value="1">Admin</option>
		    </select>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
</div>
{% endblock %}
